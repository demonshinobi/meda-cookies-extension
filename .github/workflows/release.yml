name: Build & Upload Extension

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Create a clean zip of the extension files (no build step needed)
      - name: Package extension
        run: |
          zip -r extension-dist.zip . \
            -x "*.git*" "*.github*" "*.yml" "*.yaml" "*.md" "*.swp" "*.DS_Store"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: extension-dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
